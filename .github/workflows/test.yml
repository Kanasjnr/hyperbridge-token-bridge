name: CI

permissions:
  contents: read

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: true

      - name: Initialize nested submodules manually
        continue-on-error: true
        run: |
          # Initialize top-level submodules first
          git submodule update --init --recursive
          
          # Handle nested submodules in hyperbridge-sdk
          if [ -d lib/hyperbridge-sdk ]; then
            cd lib/hyperbridge-sdk
            # Initialize nested submodules, ignoring errors for missing URLs
            git submodule update --init --recursive 2>&1 || true
            cd ../..
          fi
          
          echo "Submodule initialization complete"

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Run Forge fmt
        run: forge fmt --check

      - name: Run Forge build
        run: forge build --sizes

      - name: Run Forge tests
        run: forge test -vvv
